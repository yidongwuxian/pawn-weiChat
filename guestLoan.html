					        		<img class="penImg" src="img/guest-pen.png" />

					        			<a class="updateImg"><img  src="img/guest-updateImg.png" /></a>

					        		</div>

					        		<i>*</i>
								</div>

					        		<div class="fileUp">
					        			<a class="updateImg"><img  src="img/guest-updateImg.png" /></a>
					        			<input type="file" class="fileUpBtn" />
					        		</div>
